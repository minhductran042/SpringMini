server:
  port: 8084
spring:
  config:
    activate:
      on-profile: dev
    import: optional:file:.env[.properties]
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Ho_Chi_Minh  # Thêm thuộc tính này
  jackson:
    time-zone: Asia/Ho_Chi_Minh  # Thêm thuộc tính này
  sendgrid:
    api-key: ${SENDGRID_API_KEY}
    from-email: ${FROM_EMAIL}
    template_id: "d-c877b4628f3f4e739d7b768bd14feb4a"
    verification_link: "http://localhost:8080/user/confirm-email"
    hibernate:
      ddl-auto: update
    show-sql: true

# Cấu hình logging cho DEV environment
logging:
  file:
    name: logs/application-dev.log
  level:
    root: INFO
    com.minhductran.tutorial: DEBUG  # Package của bạn với level DEBUG để debug
    org.springframework: INFO
    org.hibernate: DEBUG            # Chi tiết SQL queries
    org.springframework.security: DEBUG  # Chi tiết về security
    org.springframework.web: DEBUG      # Chi tiết về web requests
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [DEV] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [DEV] %logger{36} - %msg%n"

openapi:
  service:
    api-docs: api-services
    service: http://localhost:${server_port}
    title: API Services
    version: 1.0.0

