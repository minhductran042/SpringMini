server:
  port: 8081
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/test_db
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  logging:
    file:
      name: logs/application-dev.log
    level:
      root: INFO
      org.springframework: INFO
      org.hibernate: INFO
openapi:
